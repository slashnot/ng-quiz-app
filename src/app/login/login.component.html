<div class="login-page">
    <div class="login-box mdl-card mdl-shadow--2dp">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Login</h2>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="username" class="mdl-textfield__input" type="text" id="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <label class="mdl-textfield__label" for="username">Username</label>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="password" class="mdl-textfield__input" type="password" id="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <label class="mdl-textfield__label" for="password">Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="login-footer">
                <a routerLink="/register" class="register mdl-button mdl-js-button">Register</a>
                <button [disabled]="loading" class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
